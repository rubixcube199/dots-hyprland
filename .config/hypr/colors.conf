general {
    col.active_border = rgba(004881FF)
    col.inactive_border = rgba(3c4858AA)
}

plugin {
    droidbars {
        # example config
        bar_height = 30
        background_color = rgba(1b1b1bFF)
        # background_color_active = rgba(43474eFF) # Not added yet
        text_color = rgba(d7e3f8FF)
        font_family = Lexend
        button_font_fmily = JetBrainsMono NF

        # example buttons (R -> L)
        # droidbars-button = [0]isLeft(0/1), [1]color, [2]color2, [3]width, [4]height, [5]icon, [6]buttonType, [7]on-click
        droidbars-button = 0, rgba(d7e3f8FF), rgba(9fc9ffFF), 42, 16,‎    󰖭, normal, hyprctl dispatch killactive
        droidbars-button = 0, rgba(d7e3f8FF), rgba(9fc9ffFF), 42, 16,‎   , normal, hyprctl dispatch fullscreen 1
        droidbars-button = 1, rgba(d7e3f8FF), rgba(9fc9ffFF), 16, 16,‎󰐃, pin, hyprctl dispatch pin
        droidbars-button = 1, rgba(d7e3f8FF), rgba(9fc9ffFF), 16, 16,󰗘, float, hyprctl dispatch togglefloating
    }
}
